<!--The usual starter, The Form.-->
<div id="div2">
<fieldset>
  <br><br>
  Enter your username:
  <input type="text" placeholder="Username" [(ngModel)]="name" (blur)="username()"><br><br>
  <span id=span1>{{ alrt }} </span> <br>
  Enter your password:
  <input type="password" placeholder="Password" [(ngModel)]="pass" (blur)="password()"><br><br>
  <div (click)=radio()>
  Choose your gender: 
   <input type="radio" value="male" name="gender" [(ngModel)]="gender">
   Male 
   <input type="radio" value="female" name="gender" [(ngModel)]="gender" >
   Female<br><br>
  </div>
  Enter your phone number:
  <input type="number" placeholder="Contact Info" [(ngModel)]="phone" (blur)="contact()"><br><br>
  Choose your desired course: 
  <select [(ngModel)]="opt" (click)="lst()">
    <option *ngFor="let i of drop" value=i>{{i}}</option>
  </select><br><br>
  Progress:
  <progress value="{{prog}}" max="100"></progress>
  <button routerLink = "Ashish">Submit</button>
  </fieldset>
  <button id="fblogin" ng-click="FBLogin()">FACEBOOK</button>
</div>
<script>
FB.init({
  appId      : '534511166970515',
  status     : true,
  xfbml      : true,
  version    : 'v2.7' // or v2.6, v2.5, v2.4, v2.3
});
(function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

   
FB.getLoginStatus(function(response) {
  if (response.status === 'connected') {
    // The user is logged in and has authenticated your
    // app, and response.authResponse supplies
    // the user's ID, a valid access token, a signed
    // request, and the time the access token 
    // and signed request each expire.
    var uid = response.authResponse.userID;
    var accessToken = response.authResponse.accessToken;
  } else if (response.status === 'authorization_expired') {
    // The user has signed into your application with
    // Facebook Login but must go through the login flow
    // again to renew data authorization. You might remind
    // the user they've used Facebook, or hide other options
    // to avoid duplicate account creation, but you should
    // collect a user gesture (e.g. click/touch) to launch the
    // login dialog so popup blocking is not triggered.
  } else if (response.status === 'not_authorized') {
    // The user hasn't authorized your application.  They
    // must click the Login button, or you must call FB.login
    // in response to a user gesture, to launch a login dialog.
  } else {
    // The user isn't logged in to Facebook. You can launch a
    // login dialog with a user gesture, but the user may have
    // to log in to Facebook before authorizing your application.
  }
 });

 $scope.FBLogin=function(){
   FB.login(function(response) {
    if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');
     FB.api('/me', function(response) {
       console.log('Good to see you, ' + response.name + '.');
     });
    } else {
     console.log('User cancelled login or did not fully authorize.');
    }
});
};


</script>
